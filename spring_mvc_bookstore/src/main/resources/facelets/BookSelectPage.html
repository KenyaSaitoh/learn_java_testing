<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>BookSelectPage</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<f:view>
  <h2>書籍を買い物カゴに入れてください</h2><hr />
  <h:form>
    <h:dataTable binding="#{cart.bookTable}" var="book" border="1">
      <h:column>
        <f:facet name="header"><h:outputText value="書籍名" /></f:facet>
        <h:outputText value="#{book.bookName}" />
      </h:column>
      <h:column>
        <f:facet name="header"><h:outputText value="著者" /></f:facet>
        <h:outputText value="#{book.author}" />
      </h:column>
      <h:column>
        <f:facet name="header"><h:outputText value="カテゴリ" /></f:facet>
        <h:outputText value="#{book.categoryName}" />
      </h:column>
      <h:column>
        <f:facet name="header"><h:outputText value="出版社" /></f:facet>
        <h:outputText value="#{book.publisherName}" />
      </h:column>
      <h:column>
        <f:facet name="header"><h:outputText value="価格" /></f:facet>
        <h:outputText value="#{book.price}">
          <f:convertNumber groupingUsed="true" />
        </h:outputText>  
      </h:column>
      <h:column>
        <f:facet name="header"><h:outputText value="" /></f:facet>
        <h:commandButton action="#{cart.addBook}" value="買い物カゴへ" />
      </h:column>
    </h:dataTable><br />
    <h:outputLink value="./BookSearchPage.jsp">
      <h:outputText value="書籍の検索ページへ" />
    </h:outputLink><br /><br />
    <h:outputLink value="./CartViewPage.jsp">
      <h:outputText value="現在の買い物カゴの内容を表示する" />
    </h:outputLink>
  </h:form>
</f:view>
</body>
</html>
