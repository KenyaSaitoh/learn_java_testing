<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>OrderHistoryPage</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h2>注文履歴</h2>
  <hr />
  <table class="bookstore-table">
    <thead>
      <tr>
        <th>注文日</th>
        <th>注文ID</th>
        <th>書籍名</th>
        <th>出版社名</th>
        <th>価格</th>
        <th>個数</th>
        <th></th>
      </tr>
    </thead>
    <tbody th:each="orderHistory : ${orderHistoryList}" th:object="${orderHistory}">
      <tr>
        <td th:text="*{orderDate}"></td>
        <td th:text="*{tranId}"></td>
        <td th:text="*{bookName}"></td>
        <td th:text="*{publisherName}"></td>
        <td th:text="*{#numbers.formatCurrency(price)}"></td>
        <td th:text="*{count}"></td>
        <td>
          <a th:href="@{/viewOrderDetail(tranId=*{tranId},detailId=*{detailId})}">注文内容</a>
        </td>
      </tr>
    </tbody>
  </table>
  <a th:href="@{/toSearch}">書籍の検索ページへ</a>
  <br />
  <a th:href="@{/viewCart}">現在の買い物カゴの内容を表示する</a>
</body>
</html>
