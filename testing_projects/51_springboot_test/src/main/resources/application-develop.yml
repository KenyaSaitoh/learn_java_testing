server:
  port: 8080

spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false
    servlet:
      content-type: text/html
  datasource:
    url: jdbc:mariadb://localhost:3306/TESTDB
    username: TESTUSER
    password: PASSWORD
    driver-class-name: org.mariadb.jdbc.Driver

logging:
  level:
    root: INFO
    org.springframework: INFO
    pro.kensait.spring.person: INFO
    