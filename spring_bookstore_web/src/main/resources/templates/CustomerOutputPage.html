<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>CustomerOutputPage</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h2>以下の内容で登録が完了しました</h2>
  <hr />
  <table th:object="${session.customer}">
    <tr>
      <td>顧客名</td>
      <td th:text="*{customerName}"></td>
    </tr>
    <tr>
      <td>メールアドレス</td>
      <td th:text="*{email}"></td>
    </tr>
    <tr>
      <td>生年月日</td>
      <td
        th:text="*{#temporals.format(birthday, 'yyyy年M月d日')}"></td>
    </tr>
    <tr>
      <td>住所</td>
      <td th:text="*{address}"></td>
    </tr>
  </table>
  <br />
  <a th:href="@{/toSelect}">書籍の選択ページへ</a>
</body>
</html>
