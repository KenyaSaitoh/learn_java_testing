<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>CustomerInputPage</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h2>お客様の情報を登録します</h2>
  <hr />
  <form th:action="@{/register}" th:object="${customerParam}"
        method="POST" class="customer">
    <table>
      <tr>
        <td>顧客名（必須）</td>
        <td><input type="text" id="customerName" th:field="*{customerName}" /></td>
        <td><span th:if="${#fields.hasErrors('customerName')}"
          th:errors="*{customerName}" class="error"></span></td>
      </tr>
      <tr>
        <td>電子メールアドレス（必須）</td>
        <td><input type="email" id="email" th:field="*{email}" /></td>
        <td><span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}" class="error"></span></td>
      </tr>
      <tr>
        <td>パスワード（必須）</td>
        <td><input type="password" id="password" th:field="*{password}" /></td>
        <td><span th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}" class="error"></span></td>
      </tr>
      <tr>
        <td>生年月日（任意）</td>
        <td><input type="text" id="birthday" th:field="*{birthday}" /></td>
        <td><span th:if="${#fields.hasErrors('birthday')}"
                  th:errors="*{birthday}" class="error"></span></td>
      </tr>
      <tr>
        <td>住所（任意）</td>
        <td><input type="text" id="address" th:field="*{address}" /></td>
        <td><span th:if="${#fields.hasErrors('address')}"
                  th:errors="*{address}" class="error"></span></td>
      </tr>
    </table>
    <button type="submit">お客様の情報を登録する</button>
    <br />
    <a th:href="@{/}">トップページへ戻る</a>
    <br />
    <div th:if="${#fields.hasGlobalErrors()}">
      <div th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="error"></div>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  </form>
</body>
</html>
