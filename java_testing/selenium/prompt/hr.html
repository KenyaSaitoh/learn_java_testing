<!DOCTYPE html>
<html>
<head>
    <title>人事評定システム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            background-color: white;
            width: 60%;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #00539F;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #00539F;
        }

        select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        button {
            background-color: #00539F;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #003d7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>人事評定入力フォーム</h2>

        <div class="form-group">
            <label for="taskExecution">課題遂行力（5段階）:</label>
            <select id="taskExecution">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="taskSetting">課題設定力（5段階）:</label>
            <select id="taskSetting">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="employeeComment">本人コメント（最大200文字）:</label>
            <textarea id="employeeComment" rows="4" maxlength="200"></textarea>
        </div>

        <div class="form-group">
            <label for="supervisorComment">上司コメント（最大200文字）:</label>
            <textarea id="supervisorComment" rows="4" maxlength="200"></textarea>
        </div>

        <button type="submit">保存</button>
        <button type="submit">申請</button>
    </div>
</body>
</html>
