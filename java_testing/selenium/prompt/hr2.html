<!DOCTYPE html>
<html>

<head>
    <title>人事評定システム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #333333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            color: #003366;
            /* MUFGのダークブルー */
        }

        label {
            display: block;
            margin-top: 10px;
        }

        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #DDDDDD;
            border-radius: 5px;
        }

        button {
            background-color: #003366;
            /* MUFGのダークブルー */
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #002244;
            /* 濃い青 */
        }
    </style>
</head>

<body>
    <h2>人事評定フォーム</h2>
    <form>
        <div>
            <label for="taskExecution">課題遂行力:</label>
            <select id="taskExecution" name="taskExecution">
                <option value="1">1 - 低い</option>
                <option value="2">2</option>
                <option value="3">3 - 中間</option>
                <option value="4">4</option>
                <option value="5">5 - 高い</option>
            </select>
        </div>

        <div>
            <label for="taskSetting">課題設定力:</label>
            <select id="taskSetting" name="taskSetting">
                <option value="1">1 - 低い</option>
                <option value="2">2</option>
                <option value="3">3 - 中間</option>
                <option value="4">4</option>
                <option value="5">5 - 高い</option>
            </select>
        </div>

        <div>
            <label for="selfComment">本人コメント:</label>
            <textarea id="selfComment" name="selfComment" rows="4" cols="50"></textarea>
        </div>

        <div>
            <label for="supervisorComment">上司コメント:</label>
            <textarea id="supervisorComment" name="supervisorComment" rows="4" cols="50"></textarea>
        </div>

        <button type="submit" name="save">保存</button>
        <button type="submit" name="apply">申請</button>
    </form>
</body>

</html>
